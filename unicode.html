<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Converter - Toolhub</title>
    <meta name="description" content="Free online Unicode converter. Convert between Chinese characters and Unicode escape sequences.">
    <meta name="keywords" content="unicode converter, chinese unicode, character encoding, unicode escape">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header></header>

        <div class="tool-section active" id="unicode-tool">
            <div class="tool-header">
                <h1 data-i18n="unicode_title">Unicode Converter</h1>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="toUnicode()" data-i18n="to_unicode_btn">To Unicode</button>
                    <button class="btn btn-warning" onclick="fromUnicode()" data-i18n="from_unicode_btn">From Unicode</button>
                    <button class="btn btn-success" onclick="copyUnicodeResult()" data-i18n="copy_btn">Copy</button>
                    <button class="btn btn-danger" onclick="clearUnicode()" data-i18n="clear_btn">Clear</button>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-section">
                    <label data-i18n="unicode_input_label">Input:</label>
                    <textarea id="unicode-input" placeholder="Enter text or Unicode..." data-i18n-placeholder="unicode_input_placeholder"></textarea>
                </div>
                <div class="editor-section">
                    <label data-i18n="unicode_output_label">Output:</label>
                    <textarea id="unicode-output" readonly placeholder="Conversion result..." data-i18n-placeholder="unicode_output_placeholder"></textarea>
                </div>
            </div>
            
            <div id="unicode-error" class="error-message"></div>
            
            <div style="margin-top: 20px; padding: 15px; background: #f5f7fa; border-radius: 4px; border-left: 4px solid #409eff;">
                <h3 style="margin-top: 0; color: #303133;" data-i18n="unicode_info_title">Unicode Format Examples:</h3>
                <div style="font-size: 12px; color: #606266; line-height: 1.8;">
                    <div><strong>Chinese to Unicode:</strong> 你好 → \u4f60\u597d</div>
                    <div><strong>Unicode to Chinese:</strong> \u4f60\u597d → 你好</div>
                    <div><strong>Supported formats:</strong> \uXXXX, &#xXXXX;, &#XXXXX;</div>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
