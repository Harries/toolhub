<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Toolhub</title>
    <meta name="description" content="Free online JSON formatter and validator. Format, compress, and validate JSON data with syntax highlighting and error detection.">
    <meta name="keywords" content="JSON formatter, JSON validator, JSON beautifier, JSON compress, online JSON tool">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header></header>

        <!-- JSON 格式化工具 -->
        <div id="json-tool" class="tool-section active">
            <div class="tool-header">
                <h1 data-i18n="json_title">JSON Formatter Tool</h1>
                <div class="button-group">
                    <button onclick="formatJSON()" class="btn btn-primary" data-i18n="format_btn">Format</button>
                    <button onclick="compressJSON()" class="btn btn-secondary" data-i18n="compress_btn">Compress</button>
                    <button onclick="clearJSON()" class="btn btn-danger" data-i18n="clear_btn">Clear</button>
                    <button onclick="copyJSON()" class="btn btn-success" data-i18n="copy_btn">Copy</button>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-section">
                    <label data-i18n="json_input_label">Input JSON:</label>
                    <textarea id="json-input" data-i18n="json_input_placeholder" placeholder='Paste or input JSON data, e.g.: {"name":"John","age":25}'></textarea>
                </div>
                <div class="editor-section">
                    <label data-i18n="json_output_label">Formatted Result:</label>
                    <textarea id="json-output" readonly data-i18n="json_output_placeholder" placeholder="Formatted JSON will be displayed here"></textarea>
                </div>
            </div>
            
            <div id="json-error" class="error-message"></div>
        </div>

        <footer></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
