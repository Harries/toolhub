<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter - Developer Toolbox</title>
    <meta name="description" content="Free online timestamp converter. Convert between Unix timestamp and datetime with timezone support. Supports multiple timezones worldwide.">
    <meta name="keywords" content="timestamp converter, unix timestamp, datetime converter, timezone converter, epoch converter">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="logo">
                        <span class="logo-icon">🛠️</span>
                        <span class="logo-text" data-i18n="app_title">Developer Toolbox</span>
                    </a>
                    <nav class="header-nav">
                        <a href="json-formatter.html" class="nav-link" data-i18n="json_tab">JSON Formatter</a>
                        <a href="xml-formatter.html" class="nav-link" data-i18n="xml_tab">XML Formatter</a>
                        <a href="timestamp-converter.html" class="nav-link active" data-i18n="timestamp_tab">Timestamp Converter</a>
                    </nav>
                </div>
                <div class="header-right">
                    <select id="language-select" class="language-select">
                        <option value="en">🇬🇧 English</option>
                        <option value="zh-CN">🇨🇳 中文简体</option>
                        <option value="zh-TW">🇨🇳 中文繁體</option>
                        <option value="ja">🇯🇵 日本語</option>
                        <option value="ko">🇰🇷 한국어</option>
                        <option value="es">🇪🇸 Español</option>
                        <option value="fr">🇫🇷 Français</option>
                        <option value="de">🇩🇪 Deutsch</option>
                        <option value="pt">🇵🇹 Português</option>
                        <option value="ru">🇷🇺 Русский</option>
                    </select>
                    <a href="https://github.com" target="_blank" class="header-link">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        GitHub
                    </a>
                </div>
            </div>
        </header>

        <!-- 时间戳转换工具 -->
        <div id="timestamp-tool" class="tool-section active">
            <div class="tool-header">
                <h1 data-i18n="timestamp_title">Timestamp Converter Tool</h1>
            </div>

            <!-- 时区选择 -->
            <div class="timezone-selector">
                <label for="timezone-select" data-i18n="timezone_label">🌍 Select Timezone:</label>
                <select id="timezone-select" onchange="updateAllTimes()">
                    <option value="Asia/Shanghai">🇨🇳 China (UTC+8)</option>
                    <option value="UTC">🌍 UTC (UTC+0)</option>
                    <option value="America/New_York">🇺🇸 US East (UTC-5/-4)</option>
                    <option value="America/Los_Angeles">🇺🇸 US West (UTC-8/-7)</option>
                    <option value="Europe/London">🇬🇧 UK (UTC+0/+1)</option>
                    <option value="Europe/Paris">🇪🇺 Europe (UTC+1/+2)</option>
                    <option value="Asia/Tokyo">🇯🇵 Japan (UTC+9)</option>
                    <option value="Asia/Seoul">🇰🇷 Korea (UTC+9)</option>
                    <option value="Asia/Dubai">🇦🇪 Dubai (UTC+4)</option>
                    <option value="Asia/Kolkata">🇮🇳 India (UTC+5:30)</option>
                    <option value="Australia/Sydney">🇦🇺 Australia (UTC+10/+11)</option>
                    <option value="Pacific/Auckland">🇳🇿 New Zealand (UTC+12/+13)</option>
                </select>
            </div>

            <!-- 当前时间 -->
            <div class="current-time-section">
                <h3 data-i18n="current_time_title">📅 Current Time</h3>
                <div class="time-display">
                    <div class="time-item">
                        <span class="time-label" data-i18n="current_time_label">Current Time:</span>
                        <span id="current-datetime" class="time-value"></span>
                    </div>
                    <div class="time-item">
                        <span class="time-label" data-i18n="timestamp_sec_label">Timestamp (seconds):</span>
                        <span id="current-timestamp-sec" class="time-value"></span>
                        <button onclick="copyText('current-timestamp-sec')" class="btn-copy" data-i18n="copy_btn">Copy</button>
                    </div>
                    <div class="time-item">
                        <span class="time-label" data-i18n="timestamp_ms_label">Timestamp (milliseconds):</span>
                        <span id="current-timestamp-ms" class="time-value"></span>
                        <button onclick="copyText('current-timestamp-ms')" class="btn-copy" data-i18n="copy_btn">Copy</button>
                    </div>
                </div>
            </div>

            <!-- 时间戳转日期 -->
            <div class="converter-section">
                <h3 data-i18n="ts_to_date_title">🔄 Timestamp to Date</h3>
                <div class="input-group">
                    <label data-i18n="input_timestamp_label">Input Timestamp:</label>
                    <input type="text" id="timestamp-input" data-i18n="input_timestamp_placeholder" placeholder="Input timestamp (seconds or milliseconds)">
                    <div class="radio-group">
                        <label><input type="radio" name="ts-unit" value="sec" checked> <span data-i18n="unit_sec">Seconds</span></label>
                        <label><input type="radio" name="ts-unit" value="ms"> <span data-i18n="unit_ms">Milliseconds</span></label>
                    </div>
                    <button onclick="convertTimestamp()" class="btn btn-primary" data-i18n="convert_btn">Convert</button>
                </div>
                <div id="timestamp-result" class="result-box"></div>
            </div>

            <!-- 日期转时间戳 -->
            <div class="converter-section">
                <h3 data-i18n="date_to_ts_title">🔄 Date to Timestamp</h3>
                <div class="input-group">
                    <label data-i18n="select_datetime_label">Select Date Time:</label>
                    <input type="datetime-local" id="datetime-input">
                    <button onclick="convertDatetime()" class="btn btn-primary" data-i18n="convert_btn">Convert</button>
                </div>
                <div id="datetime-result" class="result-box"></div>
            </div>
        </div>

        <footer>
            <p data-i18n="footer_text">© 2025 Developer Toolbox | Static tool, data is not uploaded to server</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
